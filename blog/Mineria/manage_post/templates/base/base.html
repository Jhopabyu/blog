<html>

<head>
    <!--  Cargar archivos estáticos  -->
    {% load static %}

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Bootstrap JS Bundle (incluye Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <link href="{% static 'base/css/general.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'base/css/menu.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'base/css/footer.css' %}" rel="stylesheet" type="text/css"/>

    <!-- Bloque css cambiante -->
    {% block css %} {% endblock css %}
    <!-- Mejor -->
    {% block extra_css %}<style>
  .btn-whatsapp, .btn-contacto {
    position: fixed;
    bottom: 20px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    color: white;
    text-align: center;
    font-size: 24px;
    line-height: 50px;
    z-index: 9999;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    transition: background-color 0.3s ease;
  }

  .btn-whatsapp {
    background-color: #25d366;
    right: 20px;
  }

  .btn-contacto {
    background-color: #007bff;
    right: 80px;
  }

  .btn-whatsapp:hover {
    background-color: #1ebe57;
  }

  .btn-contacto:hover {
    background-color: #0056b3;
  }
</style>{% endblock extra_css %}

    <title>{% block title %} {% endblock title %}</title>
</head>

<body>
<div class="content">
    <!-- Incluir menú -->
    {% include 'base/menu.html' %}

    <section class="section">
        <!-- Contenido cambiante -->
        {% block content %} {% endblock content %}
    </section>

    <!-- Incluir footer -->
    {% include 'base/footer.html' %}
</div>
<!-- Botones flotantes -->
  <a href="https://wa.me/593999999999" target="_blank" class="btn-whatsapp" aria-label="WhatsApp">
    <i class="bi bi-whatsapp"></i>
  </a>
  <a href="mailto:contacto@tudominio.com" class="btn-contacto" aria-label="Contacto">
    <i class="bi bi-envelope"></i>
  </a>
{% block extra_scripts %}{% endblock extra_scripts %}
</body>
</html>
